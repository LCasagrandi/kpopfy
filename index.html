<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kpopfy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h1 id="logo" href="index.html">KPOPFY</h1>
    </nav>
    <main>
        <section id="content">
            <p>Descubra o Kpop</p>
            <div class="row g-2" id="rowDiv">
                <input type="hidden" id="tokenhf">
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="genreSelect">

                        </select>
                        <label for="floatingSelectGrid">Select a Genre</label>
                      </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <select class="form-select" id="playlistSelect">

                    </select>
                    <label for="floatingSelectGrid">Select a Playlist</label>
                  </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" id="buttonSearch" type="button">Search</button>
                </div>
                <div class="col-md">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                          Results
                        </div>
                        <ul class="list-group list-group-flush" id="divSongList">

                        </ul>
                    </div>
                </div>
                <div class="col-md" id="divSongDetail">
                    <div class="card" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                          <h3 class="card-title">Song Title</h3>
                          <h5 class="card-text">By Artists</h5>
                        </div>
                      </div>
                </div>
              </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
